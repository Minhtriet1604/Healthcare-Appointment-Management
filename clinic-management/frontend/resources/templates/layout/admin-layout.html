<!-- 8. admin-layout.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Admin - SmartSeller{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed accent-danger">
<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-danger navbar-light">
    <ul class="navbar-nav"><li class="nav-item"><a class="nav-link text-white" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li></ul>
    <ul class="navbar-nav ml-auto"><li class="nav-item"><a class="nav-link text-white" href="login.html"><i class="fas fa-sign-out-alt"></i></a></li></ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-danger elevation-4">
    <a href="admin-dashboard.html" class="brand-link text-center bg-gradient-danger">
      <span class="brand-text font-weight-light"><b>ADMIN</b></span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item"><a href="dashboard.html" class="nav-link text-white"><i class="nav-icon fas fa-tachometer-alt"></i><p>Tổng quan</p></a></li>
          <li class="nav-item"><a href="appointment schedule.html" class="nav-link text-white"><i class="fa-solid fa-calendar"></i><p>Lịch khám</p></a></li>
          <li class="nav-item"><a href="doctor.html" class="nav-link text-white"><i class="fa-solid fa-user-doctor"></i><p>Quản lý bác sĩ</p></a></li>
          <li class="nav-item"><a href="patient.html" class="nav-link text-white"><i class="fa-solid fa-users"></i><p>Quản lý bệnh nhân</p></a></li>
          <li class="nav-item"><a href="medicine.html" class="nav-link text-white"><i class="fa-solid fa-pills"></i><p>Quản lý thuốc</p></a></li>
          <li class="nav-item"><a href="Department & Clinic.html" class="nav-link text-white"><i class="fa-solid fa-house-chimney-medical"></i><p>Khoa & Phòng khám</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <section class="content-header"><h1>{% block page_title %}Admin Dashboard{% endblock %}</h1></section>
    <section class="content"><div class="container-fluid">{% block content %}{% endblock %}</div></section>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
