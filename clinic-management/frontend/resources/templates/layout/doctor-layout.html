<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SmartSeller{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#"><i class="far fa-bell"></i><span class="badge badge-danger navbar-badge">3</span></a>
      </li>
      <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-out-alt"></i></a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="seller-dashboard.html" class="brand-link text-center">
      <span class="brand-text font-weight-light"><b>Bác sĩ</b></span>
       <span class="brand-text font-weight-light"><br>Nguyễn Văn A</b></span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item"><a href="personal.html" class="nav-link"><i class="fa-solid fa-user"></i><p>Thông tin cá nhân</p></a></li>
          <li class="nav-item"><a href="appointment schedule.html" class="nav-link"><i class="fa-solid fa-calendar"></i><p>Lịch khám</p></a></li>
          <li class="nav-item"><a href="prescribe medicine.html" class="nav-link"><i class="fa-solid fa-capsules"></i><p>Kê đơn thuốc</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <strong>© 2025 SmartSeller - Đồ án SE</strong>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
