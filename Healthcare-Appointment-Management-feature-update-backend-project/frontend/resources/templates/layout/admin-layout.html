<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${page_title} ?: 'Admin - Phòng Khám OOSD'">Admin</title>

    <!-- jQuery - Bắt buộc cho AdminLTE -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <!-- <link rel="stylesheet" th:href="@{/css/layout.css}"> -->
        <link rel="stylesheet" href="/ClinicManagement/frontend/resources/static/css/layout.css">
</head>
<body class="hold-transition layout-fixed accent-danger">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-danger navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/logout}" title="Đăng xuất">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-danger elevation-4">
        <a th:href="@{/admin/dashboard}" class="brand-link text-center bg-gradient-danger">
            <span class="brand-text font-weight-light"><b> Phòng Khám OOSD</b> </br>Admin </span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/dashboard')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <span>Tổng quan</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/appointments}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/appointments')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-calendar"></i>
                            <span>Lịch khám</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/doctors}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/doctors')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-user-doctor"></i>
                            <span>Quản lý bác sĩ</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/patients}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/patients')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-users"></i>
                            <span>Quản lý bệnh nhân</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/medicines}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/medicines')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-pills"></i>
                            <span>Quản lý thuốc</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/departments}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/departments')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-house-chimney-medical"></i>
                            <span>Khoa & Phòng khám</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${page_title} ?: 'Admin Dashboard'"></h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <!-- Nội dung chính từ trang con sẽ thay thế vào đây -->
                <th:block th:replace="${content} ?: ~{}"></th:block>
            </div>
        </section>
    </div>

    <!-- Footer - Thiết kế đơn giản, đẹp -->
    <footer class="main-footer">
        <strong>© 2026 Phòng Khám OOSD - Đồ án Cuối Kỳ</strong>
    </footer>
</div>

<!-- AdminLTE JS -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="/ClinicManagement/frontend/resources/static/js/layout.js" th:src="@{/js/layout.js}"></script>
</body>
</html>
