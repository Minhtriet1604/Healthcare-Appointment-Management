<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${page_title} ?: 'Bác sĩ - Phòng Khám OOSD'">Bác sĩ</title>

    <!-- jQuery - Bắt buộc cho AdminLTE -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- AdminLTE CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <!-- Chart.js (chung với admin) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css">

    <link rel="stylesheet" href="/ClinicManagement/frontend/resources/static/css/layout.css">
</head>
<body class="hold-transition layout-fixed accent-danger">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="far fa-bell"></i>
                    <span class="badge badge-danger navbar-badge">3</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a th:href="@{/doctor/appointments}" class="brand-link text-center">
            <span class="brand-text font-weight-light"><b>Phòng Khám OOSD</b> <br>Bác sĩ</span>
            <br>
            <span class="brand-text font-weight-light" th:text="${doctorName} ?: 'Nguyễn Văn A'"></span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/doctor/personal}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/personal')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-user"></i>
                            <span>Thông tin cá nhân</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/doctor/appointments}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/appointments')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-calendar"></i>
                            <span>Lịch khám</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/doctor/prescribe}"
                           th:classappend="${#httpServletRequest.requestURI.contains('/prescribe')} ? 'nav-link active' : 'nav-link'">
                            <i class="nav-icon fa-solid fa-capsules"></i>
                            <span>Kê đơn thuốc</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Nội dung chính từ trang con -->
         <section class="content">
            <div class="container-fluid">
                <!-- Nội dung chính từ trang con sẽ thay thế vào đây -->
                <th:block th:replace="${content} ?: ~{}"></th:block>
            </div>
        </section>
    <!-- Footer -->
    <footer class="main-footer">
        <strong>© 2026 Phòng Khám OOSD - Đồ án Cuối Kỳ</strong>
    </footer>
</div>

<!-- AdminLTE JS (chung với admin) -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>

<script src="/ClinicManagement/frontend/resources/static/js/layout.js"></script>

<!-- Extra scripts từ trang con -->
<th:block th:replace="${extraScripts} ?: ~{}"></th:block>
</body>
</html>
