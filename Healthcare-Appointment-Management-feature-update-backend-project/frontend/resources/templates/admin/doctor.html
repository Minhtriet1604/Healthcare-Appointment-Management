<div th:fragment="content">
    <div class="container-fluid">
        <!-- Tiêu đề trang -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-danger font-weight-bold">
                    <i class="fas fa-user-md mr-2"></i> Quản Lý Bác Sĩ
                </h2>
                <small class="text-muted">Quản trị viên - Phòng Khám OOSD</small>
            </div>
        </div>

        <!-- Nút Thêm Bác sĩ -->
        <div class="mb-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddDoctor">
                <i class="fas fa-plus mr-2"></i> + Thêm Bác Sĩ
            </button>
        </div>

        <!-- Bảng Danh sách Bác sĩ -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Danh sách Bác sĩ</h3>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-bordered table-hover table-striped m-0" id="doctorsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>Mã BS</th>
                            <th>Ảnh</th>
                            <th>Họ Tên</th>
                            <th>Giới Tính</th>
                            <th>SĐT</th>
                            <th>Email</th>
                            <th>Chuyên Khoa</th>
                            <th>Username</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu động từ backend -->
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}"></td>
                            <td>
                                <img th:src="${doctor.avatarUrl} ?: '/static/anh/default-avatar.jpg'" 
                                     class="img-circle img-bordered-sm" width="40" height="40" alt="Avatar">
                            </td>
                            <td th:text="${doctor.fullName}"></td>
                            <td th:text="${doctor.gender}"></td>
                            <td th:text="${doctor.phone}"></td>
                            <td th:text="${doctor.email}"></td>
                            <td th:text="${doctor.specialty}"></td>
                            <td th:text="${doctor.username}"></td>
                            <td>
                                <a th:href="@{/admin/doctors/{id}/edit(id=${doctor.id})}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/admin/doctors/{id}/delete(id=${doctor.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Xác nhận xóa bác sĩ này?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <!-- Khi chưa có dữ liệu nào (rất quan trọng để tránh bảng trống xấu) -->
                        <tr th:if="${#lists.isEmpty(doctors)}">
                            <td colspan="9" class="text-center text-muted py-4">
                                Chưa có bác sĩ nào trong hệ thống. Hãy thêm mới!
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Thêm Bác sĩ (giữ cấu trúc, không hardcode dữ liệu) -->
<div class="modal fade" id="modalAddDoctor">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h4 class="modal-title">Thêm Bác Sĩ Mới</h4>
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Form sẽ bind với th:object khi bạn làm backend -->
                <form th:object="${doctorForm}" th:action="@{/admin/doctors/save}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Họ Tên</label>
                                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập họ tên">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com">
                            </div>
                        </div>
                    </div>
                    <!-- Bạn có thể thêm các field khác sau: SĐT, Giới tính, Chuyên khoa, Username, Password, Avatar upload -->
                    <button type="submit" class="btn btn-primary mt-3">Lưu Bác Sĩ</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JS riêng cho trang (DataTables) -->
<th:block th:fragment="extraScripts">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#doctorsTable').DataTable({
                "language": { "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/vi.json" },
                "order": [[0, "desc"]],
                "pageLength": 10,
                responsive: true
            });
        });
    </script>
</th:block>
