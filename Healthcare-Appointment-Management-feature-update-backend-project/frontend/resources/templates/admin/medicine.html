{% extends "admin-layout.html" %}
{% block title %}Quản lý thuốc - Admin{% endblock %}
{% block page_title %}Quản lý thuốc{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <button class="btn btn-primary" data-toggle="modal" data-target="#modalMedicine">Thêm thuốc</button>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead><tr><th>ID</th><th>Tên thuốc</th><th>Loại</th><th>Số lượng</th><th>Giá</th><th>Hành động</th></tr></thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Paracetamol</td>
          <td>Giảm đau</td>
          <td>100</td>
          <td>50,000 VND</td>
          <td>
            <button class="btn btn-sm btn-warning">Sửa</button>
            <button class="btn btn-sm btn-info">Xem</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
