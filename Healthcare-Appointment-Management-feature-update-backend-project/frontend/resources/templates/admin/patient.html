<div th:fragment="content">
    <div class="container-fluid">
        <!-- Tiêu đề trang -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-danger font-weight-bold">
                    <i class="fas fa-users mr-2"></i> Quản Lý Bệnh Nhân
                </h2>
                <small class="text-muted">Quản trị viên - Phòng Khám OOSD</small>
            </div>
        </div>

        <!-- Nút Thêm Bệnh nhân -->
        <div class="mb-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddPatient">
                <i class="fas fa-plus mr-2"></i> + Thêm Bệnh Nhân
            </button>
        </div>

        <!-- Bảng Danh sách Bệnh nhân -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Danh sách Bệnh nhân</h3>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-bordered table-hover table-striped m-0" id="patientsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>Mã BN</th>
                            <th>Họ Tên</th>
                            <th>Ngày Sinh</th>
                            <th>SĐT</th>
                            <th>Nguồn</th>
                            <th>Khoa</th>
                            <th>Ngày Khám</th>
                            <th>Triệu chứng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="patient : ${patients}">
                            <td th:text="${patient.id}"></td>
                            <td th:text="${patient.fullName}"></td>
                            <td th:text="${#temporals.format(patient.birthDate, 'dd/MM/yyyy')}"></td>
                            <td th:text="${patient.phone}"></td>
                            <td th:text="${patient.source} ?: 'N/A'"></td>
                            <td th:text="${patient.department} ?: 'N/A'"></td>
                            <td th:text="${#temporals.format(patient.lastVisitDate, 'dd/MM/yyyy HH:mm')} ?: 'N/A'"></td>
                            <td th:text="${patient.symptoms} ?: 'N/A'"></td>
                            <td>
                                <a th:href="@{/admin/patients/{id}/edit(id=${patient.id})}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/admin/patients/{id}/delete(id=${patient.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Xác nhận xóa bệnh nhân này?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(patients)}">
                            <td colspan="9" class="text-center text-muted py-4">
                                Chưa có bệnh nhân nào trong hệ thống. Hãy thêm mới!
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Thêm Bệnh nhân -->
<div class="modal fade" id="modalAddPatient">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h4 class="modal-title">Thêm Bệnh Nhân</h4>
                <button type="button" class="close text-white" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <form th:object="${patientForm}" th:action="@{/admin/patients/save}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Họ Tên</label>
                                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập họ tên">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Ngày Sinh</label>
                                <input type="date" class="form-control" th:field="*{birthDate}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Giới Tính</label>
                                <select class="form-select" th:field="*{gender}">
                                    <option value="">Chọn giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Số Điện Thoại</label>
                                <input type="tel" class="form-control" th:field="*{phone}" placeholder="0123456789">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Địa Chỉ</label>
                                <input type="text" class="form-control" th:field="*{address}" placeholder="Nhập địa chỉ">
                            </div>
                        </div>
                    </div>

                    <div class="text-right mt-4">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JS riêng cho trang (load từ file) -->
<th:block th:fragment="extraScripts">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="ClinicManagement/frontend/resources/static/js/admin/patient.js"></script>
</th:block>
