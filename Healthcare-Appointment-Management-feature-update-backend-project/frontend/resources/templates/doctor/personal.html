<div th:fragment="content">
    <div class="container-fluid">
        <!-- Tiêu đề trang -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="text-primary font-weight-bold">
                    <i class="fas fa-user-circle mr-2"></i> Hồ Sơ Bác Sĩ
                </h2>
                <small class="text-muted">Thông tin cá nhân của bạn</small>
            </div>
        </div>

        <!-- Card hiển thị thông tin hiện tại -->
        <div class="card mb-5">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Thông Tin Chi Tiết</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img th:src="${doctor.avatarUrl} ?: '/static/anh/default-avatar.jpg'" 
                             class="rounded-circle img-thumbnail shadow" width="180" height="180" alt="Avatar">
                        <p class="mt-3 font-weight-bold" th:text="${doctor.fullName}"></p>
                        <p class="text-muted" th:text="${doctor.username} ?: 'doctor'"></p>
                    </div>
                    <div class="col-md-8">
                        <h5>Giới tính: <span th:text="${doctor.gender} ?: 'Female'"></span></h5>
                        <p><strong>Email:</strong> <span th:text="${doctor.email} ?: 'nguyenvanB@gmail.com'"></span></p>
                        <p><strong>Số điện thoại:</strong> <span th:text="${doctor.phone} ?: '0123456789'"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Chỉnh sửa thông tin -->
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3 class="card-title mb-0">Chỉnh Sửa Thông Tin</h3>
            </div>
            <div class="card-body">
                <form th:object="${doctorForm}" th:action="@{/doctor/personal/update}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Họ tên</label>
                                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Họ tên">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tên đăng nhập</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="Tên đăng nhập">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="tel" class="form-control" th:field="*{phone}" placeholder="Số điện thoại">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Giới tính</label>
                                <select class="form-select" th:field="*{gender}">
                                    <option value="">Chọn giới tính</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Mật khẩu mới (để trống nếu không đổi)</label>
                                <input type="password" class="form-control" th:field="*{newPassword}" placeholder="Mật khẩu mới">
                            </div>
                        </div>
                    </div>

                    <!-- Upload ảnh đại diện -->
                    <div class="form-group mt-3">
                        <label>Ảnh đại diện</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="avatarUpload" name="avatarFile" accept="image/*">
                            <label class="custom-file-label" for="avatarUpload">Chọn tệp</label>
                        </div>
                        <small class="form-text text-muted">Không có tệp nào được chọn</small>
                    </div>

                    <div class="text-right mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save mr-2"></i> Cập nhật
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JS riêng cho trang (preview ảnh khi chọn file + validate) -->
<th:block th:fragment="extraScripts">
    <script th:src="@{/js/pages/personal.js}"></script>
</th:block>
